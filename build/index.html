<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="header cnt">
        <nav class="header__nav">
            <a class="header__nav-item link" href="#">Женщинам</a>
            <a class="header__nav-item link" href="#">Мужчинам</a>
        </nav>
        <div class="header__logo-cnt">
            <a href="" class="logo"><img class="logo__image" src="images/logo.svg"></a>
        </div>

        <div class="header__right-btns">
            <div class="round-btn">
                <svg xmlns="http://www.w3.org/2000/svg" class="round-btn__img"  width="21.414" height="21.414" viewBox="0 0 21.414 21.414">
                    <path id="Контур_9" data-name="Контур 9" d="M21,21l-4.486-4.494M19,10.5A8.5,8.5,0,1,1,10.5,2,8.5,8.5,0,0,1,19,10.5Z" transform="translate(-1 -1)" fill="white" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                </svg>

            </div>
            <div class="round-btn"><svg xmlns="http://www.w3.org/2000/svg" class="round-btn__img" width="20.792" height="20" viewBox="0 0 20.792 20">
                <g transform="translate(-1 -2)">
                    <path id="Контур_4" data-name="Контур 4" d="M5,7H18.79a2,2,0,0,1,1.99,2.2l-.6,6A2,2,0,0,1,18.19,17H8.64a2,2,0,0,1-1.962-1.608Z" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                    <path id="Контур_5" data-name="Контур 5" d="M5,7,4.19,3.757A1,1,0,0,0,3.22,3H2" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                    <path id="Контур_6" data-name="Контур 6" d="M8,21h2" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                    <path id="Контур_7" data-name="Контур 7" d="M16,21h2" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                </g>
            </svg>

            </div>
        </div>
    </header>
    <div class="line"></div>
    <nav class="breadcrumbs cnt">
        <a href="#" class="breadcrumbs__item text-mini link">Женщинам</a>
        <a href="#" class="breadcrumbs__item text-mini link">Платья</a>
        <span class="breadcrumbs__item text-mini text-mini_grey ">Betrendy</span>
    </nav>

    <section class="product-card cnt">
        <img src="images/1.jpg" alt="Пудровое платьe Betrendy" class="product-card__image">
        <div class="product-card__info product-info">

            <h1 class="product-info__title">Пудровое платье</h1>

            <span class="text-mini text-mini_grey">Код товара: </span><span class="text-mini text-mini_grey product-code-din">13008</span>
            <span class="text-mini availability">В наличии</span>

            <form action="buy" class="buy-product">
            <div class="choice-group product-info__choice-group">
                <p class="choise-group__label text-mini">Цвет:</p>
                <label class="round-choice color"><input type="radio" name="color" class="hidden round-choice__radio" checked><span class="round-choice__elem-check"></span></label><label class="round-choice color"><input type="radio" name="color" class="hidden round-choice__radio"><span class="round-choice__elem-check"></span></label><label class="product-color__item round-choice color"><input type="radio" name="color" class="hidden round-choice__radio"><span class="round-choice__elem-check"></span></label>
            </div>

            <div class="choice-group product-info__choice-group">
                <p class="choice-group __label text-mini">Размер:</p>
                <!-- Слитное написание - один из способов убрать пробел между инлайн элементами -->
                <label class="product-size__item round-choice"><input type="radio" name="size" class="hidden round-choice__radio"><span class="round-choice__elem-check">S</span></label><label class="product-size__item round-choice"><input type="radio" name="size" class="hidden round-choice__radio" checked><span class="round-choice__elem-check">M</span></label><label class="product-size__item round-choice"><input type="radio" name="size" class="hidden round-choice__radio"> <span class="round-choice__elem-check">XL</span></label>
            </div>

            <select class="select">
                <option>Без меха</option>
                <option>С мехом</option>
                <option>Натуральная кожа</option>
                <option>Кожа из жопы дракона</option>
            </select>

            <p>
                <label class="checkbox"><input class="hidden" type="checkbox" name="can-be-wrong"> <span>Могу ошибаться</span> </label>
                <span class="table-size">Таблица размеров</span>
            </p>

            <p class="product-info__price"><span class="product-price-din">1550</span>грн</p>

            <button class="product-info__to-cart to-cart"><img class="to-cart__img" src="images/cart-white.svg" alt="В корзину">В корзину</button>
      <label class="like"><input type="checkbox" class="hidden"><svg class="like__image" xmlns="http://www.w3.org/2000/svg" width="22" height="19.858" viewBox="0 0 22 19.858">
          <path d="M7,3A4.975,4.975,0,0,0,2,7.95c0,2.207.875,7.445,9.488,12.74a.985.985,0,0,0,1.024,0C21.125,15.4,22,10.157,22,7.95A4.975,4.975,0,0,0,17,3c-2.761,0-5,3-5,3S9.761,3,7,3Z" transform="translate(-1 -2)" fill="none" stroke="#959aa2" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
      </svg></label>
        </form>

            <ul class="list">
                <li class="list__item">Нежное платье цвета пудры, выполнено по оригинальному дизайну. </li>
                <li class="list__item">Длина платья 100см.</li>
                <li class="list__item">Выполнено из мягкого трикотажа.</li>
            </ul>
        </div>
    </section>
    <div class="line"></div>
<script  src="js/bundle.js"></script>
</body>
</html>
