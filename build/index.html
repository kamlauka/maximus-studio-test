<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="header cnt">
        <nav class="header__nav">
            <a class="header__nav-item link" href="#">Женщинам</a>
            <a class="header__nav-item link" href="#">Мужчинам</a>
        </nav>
        <a href="" class="logo"><img src="images/logo.svg"></a>
        <div class="header__right-btns">
            <div class="round-btn">
                <svg xmlns="http://www.w3.org/2000/svg" class="round-btn__img"  width="21.414" height="21.414" viewBox="0 0 21.414 21.414">
                    <path id="Контур_9" data-name="Контур 9" d="M21,21l-4.486-4.494M19,10.5A8.5,8.5,0,1,1,10.5,2,8.5,8.5,0,0,1,19,10.5Z" transform="translate(-1 -1)" fill="white" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                </svg>

            </div>
            <div class="round-btn"><svg xmlns="http://www.w3.org/2000/svg" class="round-btn__img" width="20.792" height="20" viewBox="0 0 20.792 20">
                <g transform="translate(-1 -2)">
                    <path id="Контур_4" data-name="Контур 4" d="M5,7H18.79a2,2,0,0,1,1.99,2.2l-.6,6A2,2,0,0,1,18.19,17H8.64a2,2,0,0,1-1.962-1.608Z" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                    <path id="Контур_5" data-name="Контур 5" d="M5,7,4.19,3.757A1,1,0,0,0,3.22,3H2" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                    <path id="Контур_6" data-name="Контур 6" d="M8,21h2" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                    <path id="Контур_7" data-name="Контур 7" d="M16,21h2" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                </g>
            </svg>

            </div>
        </div>
    </header>
    <div class="line"></div>
    <nav class="breadcrumbs cnt">
        <a href="#" class="breadcrumbs__item link">Женщинам</a>
        <a href="#" class="breadcrumbs__item link">Платья</a>
        <span class="breadcrumbs__item">Betrendy</span>
    </nav>

    <section class="product-card cnt">
        <img src="images/1.jpg" alt="Пудровое платьe Betrendy" class="product-card__image">
        <div class="product-card__info product-info">

            <h1 class="product-info__title">Пудровое платье</h1>

            <span class="text-mini_grey">Код товара: </span><span class="text-mini_grey product-code-din">13008</span>
            <span class="text-mini availability">В наличии</span>

            <form action="buy" class="buy-product">
            <div class="choice-group product-info__choice-group">
                <p class="choise-group__label">Цвет:</p>
                <label class="round-choice"><input type="radio" name="yellow" class="hidden radio"></label>
                <label class="round-choice"><input type="radio" name="grey" class="hidden radio"></label>
                <label class="product-color__item round-choice"><input type="radio" name="green" class="hidden radio"></label>
            </div>

            <div class="choice-group product-info__choice-group">
                <p class="choice-group __label">Размер:</p>
                <label class="product-size__item round-choice"><input type="radio" name="S" class="hidden round-choice__radio"> S</label>
                <label class="product-size__item round-choice"><input type="radio" name="M" class="hidden round-choice__radio"> M</label>
                <label class="product-size__item round-choice"><input type="radio" name="XL" class="hidden round-choice__radio"> XL</label>
            </div>

            <select class="select">
                <option>Без меха</option>
                <option>С мехом</option>
                <option>Натуральная кожа</option>
                <option>Кожа из жопы дракона</option>
            </select>

            <p>
                <label><input type="checkbox" name="can-be-wrong"> Могу ошибаться </label>
                <span class="table-size">Таблица размеров</span>
            </p>

            <p class="product-info__price"><span class="product-price-din">1550</span>грн</p>

            <button class="to-cart"><img src="images/cart.svg" alt="В корзину">В корзину</button>
            <button class="like"><img src="images/love.svg" alt="В избранное"></button>

        </form>

            <ul class="list">
                <li class="list__item">Нежное платье цвета пудры, выполнено по оригинальному дизайну. </li>
                <li class="list__item">Длина платья 100см.</li>
                <li class="list__item">Выполнено из мягкого трикотажа.</li>
            </ul>
        </div>
    </section>
    <div class="line"></div>
</body>
</html>
